<h2>Home<h2>

<div class="jumbotron">

  <!-- Foto de Perfil -->
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="images/profilePic.jpeg">
      <div class="caption" align="center">
        <h2>José Amador</h2>
        <p>Treinador Principal</p>
        <p>Época 2016/2017<p/>
      </div>
    </div>
  </div>

  <!-- Conteudo -->
  <div class="container">
      <h1>Bem vindo!</h1>
      <p>Noticias de hoje:</p>
      <div>
        <div class="row-fluid" ng-init="loadFeed()">
            <ul class="unstyled">
                <span class="badge badge-warning" ng-show="feeds.length > 0">{{(feeds | filter:filterText).length}} Items</span>
                <li ng-repeat="feed in feeds.items | filter:filterText">
                    <h5><a href="{{feed.link}}">{{feed.title}}</a></h5>
                    <p class="text-left">{{feed.content}}</p>
                    <span class="small">{{feed.pubDate}}</span>
                </li>
            </ul>
        </div>
      </div>
  </div>
</div>
